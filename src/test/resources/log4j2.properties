appenders = stdout, vcubeAppender, v3DatabaseAppender

packages = com.vmetrix.v3.logsmanagement.api.appenders

# Direct log messages to stdout
appender.stdout.type = Console
appender.stdout.name = stdout
appender.stdout.json.type = JsonTemplateLayout
appender.stdout.json.eventTemplateUri = classpath:EcsLayout.json

# Redirect log messages to a log file, support file rolling.
appender.vcubeAppender.type = RollingFile
appender.vcubeAppender.name = vcubeAppender
appender.vcubeAppender.fileName = c:\\apps\\vmetrix\\vcube\\logs\\VCUBE.log
appender.vcubeAppender.filePattern = c:\\apps\\vmetrix\\vcube\\logs\\VCUBE.log.%i
appender.vcubeAppender.json.type = JsonTemplateLayout
appender.vcubeAppender.json.eventTemplateUri = classpath:EcsLayout.json
appender.vcubeAppender.policies.type = Policies
appender.vcubeAppender.policies.size.type = SizeBasedTriggeringPolicy
appender.vcubeAppender.policies.size.size=100MB
appender.vcubeAppender.strategy.type = DefaultRolloverStrategy
appender.vcubeAppender.strategy.max = 5

#V3DatabaseAppender
appender.v3DatabaseAppender.type = V3DatabaseAppender
appender.v3DatabaseAppender.name = v3DatabaseAppender

# Configure root logger
rootLogger.level = ERROR
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = stdout